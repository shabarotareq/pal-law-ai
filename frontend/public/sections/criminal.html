<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القانون الجنائي - Criminal Law</title>
    <link rel="stylesheet" href="css/cases.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../index.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <header class="bg-red-600 text-white p-4 shadow-md">
      <h1 class="text-xl font-bold">القانون الجنائي الفلسطيني</h1>
    </header>
    <main class="container mx-auto p-6 space-y-6">
      <section>
        <h2 class="text-2xl font-semibold mb-4">
          الجزء الأول: الجرائم ضد الأشخاص
        </h2>
        <ul class="list-decimal list-inside space-y-2">
          <li>المادة 1: القتل العمد</li>
          <li>المادة 2: الإعتداء الجسدي</li>
          <li>المادة 3: الاعتداء على الأطفال</li>
        </ul>
      </section>
      <section>
        <h2 class="text-2xl font-semibold mb-4">
          الجزء الثاني: الجرائم ضد الممتلكات
        </h2>
        <ul class="list-decimal list-inside space-y-2">
          <li>المادة 10: السرقة</li>
          <li>المادة 11: النهب</li>
          <li>المادة 12: التخريب المتعمد</li>
        </ul>
      </section>
      <button
        onclick="window.history.back()"
        class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all"
      >
        العودة
      </button>
    </main>
  </body>
</html>
