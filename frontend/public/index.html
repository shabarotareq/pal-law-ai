<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>عدالة AI</title>

    <!-- خطوط عربية مميزة -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome للأيقونات -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />


    <!-- إعداد Tailwind بخطوط عربية مدمجة -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cairo: ["Cairo", "sans-serif"],
              amiri: ["Amiri", "serif"],
            },
            keyframes: {
              fadeInDown: {
                "0%": { opacity: "0", transform: "translateY(-30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
            animation: {
              fadeInDown: "fadeInDown 1.5s ease-out forwards",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 font-cairo"
  >
    <!-- عنصر الجذر لتطبيق React -->
    <div id="root"></div>
  </body>
</html>
